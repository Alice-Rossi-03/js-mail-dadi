<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try To Win Against The Computer</title>

    <!-- link allo stile css -->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    
    <main>
        <!-- page title -->
        <h1> 
            Try To Win Against Me!
        </h1>

        <!-- game container -->
        <div class="container">

            <!-- play button -->
            <button id="btnPlay">
                Play
            </button>

            <!-- moves container -->
            <div class="moves-container">

                <!-- player moves container -->
                <div>
                    <span class="moves">
                        Your Move: 
                    </span>
                    <span id="playerMove" class="myColor">

                    </span>
                </div>
                
                <!-- computer moves container -->
                <div>
                    <span class="moves">
                        Computer's Move: 
                    </span>
                    <span id="computerMove" class="myColor">
                     
                    </span>
                </div>
            </div>

            <!-- popup result -->
            <div>
                <div id="playerWin" class="d-none you-win">YOU WIN</div>
                <div id="computerWin" class="d-none computer-win">YOU LOSE</div>
                <div id="itsTie" class="d-none its-a-tie">IT'S A TIE</div>
            </div>
        </div>
    </main>


    <!-- link allo script js -->
    <script type="text/javascript" src="./assets/script/main.js"></script>
</body>
</html>
