<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Check Exercise</title>

    <!-- link allo stile css -->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <main>
        <h1>Are You Authorized To Login?</h1>
        <div class="container">
            <div class="text-center">Insert Here Your Email:</div>
            <div class="flex-container">
                <input id="writtenEmail" type="email" required>
                <button id="btnCheck">Check Email</button>
            </div>
            <div id="appendVerification">
                <div id="youre-allowed"></div>
                <div id="youre-not-allowed"></div>
            </div>
        </div>
    </main>

    <!-- link allo script js -->
    <script type="text/javascript" src="./assets/script/main.js"></script>
</body>
</html>
